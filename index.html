<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuminaCut AI – Offline Film Editor</title>
    <style>
        /* Dark theme inspired by the LuminaCut AI interface. */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #0d1217;
            color: #eef2f7;
        }

        h1 {
            margin-top: 1.5rem;
            font-size: 2rem;
            text-align: center;
            color: #ffffff;
        }

        p.tagline {
            text-align: center;
            color: #9aa6b3;
            margin-bottom: 2rem;
        }

        .container {
            display: flex;
            gap: 1.5rem;
            padding: 0 2rem 2rem;
            flex-wrap: wrap;
        }

        .section {
            background-color: #161d29;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 400px;
        3min-width: 350px;
        }

        .section h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: #c7d4e1;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
            color: #a7b4c2;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.75rem;
            background-color: #0e1621;
            border: 1px solid #233041;
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.9rem;
        }

        input[type="file"] {
            color: #ffffff;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
            margin-top: 0.5rem;
            background-color: #355070;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.85rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.15s ease-in-out;
        }

        .button:hover {
            background-color: #446385;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .checkbox-group input {
            margin-right: 0.5rem;
        }

        video {
            width: 100%;
            height: 200px;
            background-color: #000000;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>LuminaCut AI</h1>
    <p class="tagline">
        Edit videos with natural language instructions in a fully offline‑friendly stack.
    </p>

    <div class="container">
        <!-- New Project panel -->
        <div class="section">
            <h2>New Project</h2>
            <label for="project-name">Project name</label>
            <input id="project-name" type="text" placeholder="Untitled Project" />

            <label for="video-file">Video file</label>
            <input id="video-file" type="file" accept="video/*" />

            <button class="button" type="button">Upload</button>
        </div>

        <!-- Projects list panel -->
        <div class="section">
            <h2>Projects</h2>
            <p>No projects yet.</p>
        </div>

        <!-- Editor panel -->
        <div class="section">
            <h2>Editor</h2>
            <video id="preview" controls>
             
                Your browser does not support the video tag.
            </video>
    
            
                <script>
      const fileInput = document.getElementById('video-file');
      const previewVideo = document.getElementById('preview');
      let currentSrc = null;
      fileInput.addEventListener('change', function(event) {
        const file = fileInput.files[0];
        if (file) {
          if (currentSrc) {
            URL.revokeObjectURL(currentSrc);
          }
          const url = URL.createObjectURL(file);
          currentSrc = url;
          previewVideo.src = url;
          previewVideo.style.display = 'block';
          previewVideo.play();
        }
      });
    </script>
<div>
                
                <button class="button" type="button">Export MP4</button>
                <button class="button" type="button">Export MOV</button>
            </div>
            <label for="instruction">Instruction</label>
            <textarea
                id="instruction"
                placeholder="Describe how to edit the video..."
            ></textarea>
            <div class="checkbox-group">
                <input
                    type="checkbox"
                    id="generate-preview"
                    checked
                />
                <label for="generate-preview"
                    >Generate preview after applying instruction</label
                >
            </div>
            <button class="button" type="button">Apply instruction</button>
        </div>
    </div>
</body>
</html>
