<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuminaCut AI – Offline Film Editor</title>
    <style>
        /* Dark theme inspired by the LuminaCut AI interface. */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #0d1217;
            color: #eef2f7;
        }

        h1 {
            margin-top: 1.5rem;
            font-size: 2rem;
            text-align: center;
            color: #ffffff;
        }

        p.tagline {
            text-align: center;
            color: #9aa6b3;
            margin-bottom: 2rem;
        }

        .container {
            display: flex;
            gap: 1.5rem;
            padding: 0 2rem 2rem;
            flex-wrap: wrap;
        }

        .section {
            background-color: #161d29;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 400px;
        3min-width: 350px;
        }

        .section h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: #c7d4e1;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
            color: #a7b4c2;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.75rem;
            background-color: #0e1621;
            border: 1px solid #233041;
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.9rem;
        }

        input[type="file"] {
            color: #ffffff;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
            margin-top: 0.5rem;
            background-color: #355070;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.85rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.15s ease-in-out;
        }

        .button:hover {
            background-color: #446385;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .checkbox-group input {
            margin-right: 0.5rem;
        }

        video {
            width: 100%;
            height: 200px;
            background-color: #000000;
            border-radius: 4px;
        }

        .media-item {
            background-color: #0e1621;
            border: 1px solid #233041;
            border-radius: 4px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .media-item:hover {
            background-color: #1a2332;
        }

        .media-name {
            color: #c7d4e1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .media-size {
            color: #7a8694;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>LuminaCut AI</h1>
    <p class="tagline">
        Edit videos with natural language instructions in a fully offline‑friendly stack.
    </p>

    <div class="container">
        <!-- New Project panel -->
        <div class="section">
            <h2>New Project</h2>
            <label for="project-name">Project name</label>
            <input id="project-name" type="text" placeholder="Untitled Project" />

            <label for="video-file">Media file (video or image)</label>
            <input id="video-file" type="file" accept="video/*,image/*" />

            <button class="button" type="button">Upload</button>
        </div>

        <!-- Projects list panel -->
        <div class="section">
            <h2>Projects</h2>
            <p>No projects yet.</p>
        </div>

        <!-- Media Library panel -->
        <div class="section">
            <h2>Media Library</h2>

            <h3 style="color: #a7b4c2; font-size: 1rem; margin-top: 1rem; margin-bottom: 0.5rem;">Videos</h3>
            <div id="videos-list" style="margin-bottom: 1rem;">
                <p style="color: #7a8694; font-size: 0.85rem;">No videos uploaded yet.</p>
            </div>

            <h3 style="color: #a7b4c2; font-size: 1rem; margin-top: 1rem; margin-bottom: 0.5rem;">Images</h3>
            <div id="images-list">
                <p style="color: #7a8694; font-size: 0.85rem;">No images uploaded yet.</p>
            </div>
        </div>

                <!-- OpenAI API Configuration panel -->
                <div class="section">
                                <h2>OpenAI Configuration</h2>
                                <label for="openai-key">OpenAI API Key</label>
                                <input id="openai-key" type="password" placeholder="sk-..." />
                                <button class="button" type="button" id="save-api-key">Save API Key</button>
                            </div>

        <!-- Editor panel -->
        <div class="section">
            <h2>Editor</h2>
            <video id="preview" controls>
             
                Your browser does not support the video tag.
            </video>
    
            
                <script>
      // Media Library Management
      const mediaLibrary = {
        videos: JSON.parse(localStorage.getItem('videos') || '[]'),
        images: JSON.parse(localStorage.getItem('images') || '[]')
      };

      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
      }

      function addToMediaLibrary(file) {
        const fileInfo = {
          name: file.name,
          size: file.size,
          type: file.type,
          timestamp: new Date().toISOString()
        };

        // Categorize file by type
        if (file.type.startsWith('video/')) {
          mediaLibrary.videos.push(fileInfo);
          localStorage.setItem('videos', JSON.stringify(mediaLibrary.videos));
        } else if (file.type.startsWith('image/')) {
          mediaLibrary.images.push(fileInfo);
          localStorage.setItem('images', JSON.stringify(mediaLibrary.images));
        }

        updateMediaLibraryDisplay();
      }

      function updateMediaLibraryDisplay() {
        const videosList = document.getElementById('videos-list');
        const imagesList = document.getElementById('images-list');

        // Update videos list
        if (mediaLibrary.videos.length === 0) {
          videosList.innerHTML = '<p style="color: #7a8694; font-size: 0.85rem;">No videos uploaded yet.</p>';
        } else {
          videosList.innerHTML = mediaLibrary.videos.map(video => `
            <div class="media-item">
              <span class="media-name">${video.name}</span>
              <span class="media-size">${formatFileSize(video.size)}</span>
            </div>
          `).join('');
        }

        // Update images list
        if (mediaLibrary.images.length === 0) {
          imagesList.innerHTML = '<p style="color: #7a8694; font-size: 0.85rem;">No images uploaded yet.</p>';
        } else {
          imagesList.innerHTML = mediaLibrary.images.map(image => `
            <div class="media-item">
              <span class="media-name">${image.name}</span>
              <span class="media-size">${formatFileSize(image.size)}</span>
            </div>
          `).join('');
        }
      }

      // Initialize media library display on page load
      updateMediaLibraryDisplay();

      const fileInput = document.getElementById('video-file');
      const previewVideo = document.getElementById('preview');
      let currentSrc = null;
      fileInput.addEventListener('change', function(event) {
        const file = fileInput.files[0];
        if (file) {
          // Add to media library
          addToMediaLibrary(file);

          // Update preview if it's a video
          if (file.type.startsWith('video/')) {
            if (currentSrc) {
              URL.revokeObjectURL(currentSrc);
            }
            const url = URL.createObjectURL(file);
            currentSrc = url;
            previewVideo.src = url;
            previewVideo.style.display = 'block';
            previewVideo.play();
          }
        }
      });

                            // OpenAI API Key Management
                            const saveApiKeyBtn = document.getElementById('save-api-key');
                            const apiKeyInput = document.getElementById('openai-key');
                            const applyInstructionBtn = document.querySelector('button[type="button"]:not(#save-api-key)');

                            // Load saved API key on page load
                            const savedKey = localStorage.getItem('openai-api-key');
                            if (savedKey) {
                                            apiKeyInput.value = savedKey;
                                        }

                            // Save API key to localStorage
                            saveApiKeyBtn.addEventListener('click', function() {
                                            const apiKey = apiKeyInput.value.trim();
                                            if (apiKey) {
                                                                localStorage.setItem('openai-api-key', apiKey);
                                                                alert('API key saved successfully!');
                                                            } else {
                                                                alert('Please enter a valid API key.');
                                                            }
                                        });

                            // Handle Apply Instruction button
                            const instructionTextarea = document.getElementById('instruction');
                            const generatePreviewCheckbox = document.getElementById('generate-preview');

                            // Find the Apply instruction button (last button element)
                            const buttons = document.querySelectorAll('button.button');
                            const applyBtn = buttons[buttons.length - 1];

                            applyBtn.addEventListener('click', async function() {
                                            const instruction = instructionTextarea.value.trim();
                                            const apiKey = localStorage.getItem('openai-api-key');

                                            if (!apiKey) {
                                                                alert('Please configure your OpenAI API key first.');
                                                                return;
                                                            }

                                            if (!instruction) {
                                                                alert('Please enter an editing instruction.');
                                                                return;
                                                            }

                                            try {
                                                                // Show processing message
                                                                applyBtn.textContent = 'Processing...';
                                                                applyBtn.disabled = true;

                                                                // Call OpenAI API
                                                                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                                                                                        method: 'POST',
                                                                                        headers: {
                                                                                                                    'Content-Type': 'application/json',
                                                                                                                    'Authorization': `Bearer ${apiKey}`
                                                                                                                                            },
                                                                                        body: JSON.stringify({
                                                                                                                    model: 'gpt-4o-mini',
                                                                                                                    messages: [{
                                                                                                                                                    role: 'system',
                                                                                                                                                    content: 'You are a video editing assistant. Provide clear, technical instructions for video editing based on user requests.'
                                                                                                                                                                                }, {
                                                                                                                                                    role: 'user',
                                                                                                                                                    content: instruction
                                                                                                                                                                                }]
                                                                                                                                            })
                                                                                                            });

                                                                if (!response.ok) {
                                                                                        throw new Error(`API request failed: ${response.status}`);
                                                                                    }

                                                                const data = await response.json();
                                                                const aiResponse = data.choices[0].message.content;

                                                                // Display the AI response
                                                                alert('AI Response:\n\n' + aiResponse);

                                                                // If generate preview is checked, show a message
                                                                if (generatePreviewCheckbox.checked) {
                                                                                        console.log('Preview generation would happen here');
                                                                                    }

                                                            } catch (error) {
                                                                console.error('Error:', error);
                                                                alert('Error processing instruction: ' + error.message);
                                                            } finally {
                                                                // Reset button state
                                                                applyBtn.textContent = 'Apply instruction';
                                                                applyBtn.disabled = false;
                                                            }
                                        });
    </script>
<div>
                
                <button class="button" type="button">Export MP4</button>
                <button class="button" type="button">Export MOV</button>
            </div>
            <label for="instruction">Instruction</label>
            <textarea
                id="instruction"
                placeholder="Describe how to edit the video..."
            ></textarea>
            <div class="checkbox-group">
                <input
                    type="checkbox"
                    id="generate-preview"
                    checked
                />
                <label for="generate-preview"
                    >Generate preview after applying instruction</label
                >
            </div>
            <button class="button" type="button">Apply instruction</button>
        </div>
    </div>
</body>
</html>
